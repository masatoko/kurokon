def:
  text-align: center
  font: "font-m"
  font-size: 16
  background-color: 255 255 255 255
  border-color: 220 220 220 # You can skip 4th value (alpha). Default is 255.
  text-color: 54 20 171 255
  tint-color: 220 220 220 255
def@hover: # Style when hovering
  background-color: "#f0f0f0ff" # Hex color is available
  border-color: 220 220 220 255

fill:
  background-color: 0 0 0 30
label:
  background-color: 0 0 0 0
  border-color: 0 0 0 0

.title: # Style for class if a headding char is '.'
  font-size: 24
.class-a:
  background-color: "#f0f0f0"
  border-color: "#000000"
  text-color: 255 0 0 255
$test3: # Style for name if a headding char is '$'
  text-color: 0 255 0 255
label$test4:
  text-color: 0 0 255 255
label$test4@hover:
  background-color: 0 0 0 255
  text-color: 255 255 255 255

.number:
  border-color: "#ffffff"
  margin: 10 10 10 10
