-
  type: label
  title:
    text: Kurokos DEMO
    asset: font-b
    size: 30
  x-rpn: "$width 2 / 150 -"
  y-rpn: "$height 0.1 *"
  w-rpn: "300"
  h: 50

-
  name: start
  type: button
  title:
    text: START
    asset: font-m
    size: 20
  x-rpn: $width 2 / 100 -
  y: 130
  w: 200
  h: 50
-
  name: switch
  type: switch
  title:
    text: Switch
    asset: font-m
    size: 16
  x-rpn: $width 2 / 100 -
  y: 200
  w: 200
  h: 30
-
  name: slider
  type: slider
  value:
    type: int
    def: 30
    min: 0
    max: 100
  title:
    text: Slider
    asset: font-m
    size: 16
  x-rpn: $width 2 / 100 -
  y: 250
  w: 200
  h: 30
-
  type: text-field
  title:
    text: initial text
    asset: font-m
    size: 14
  x-rpn: "$width 2 / 100 -"
  y: 300
  w: 200
  h: 30
-
  type: picker
  title:
    text: picker
    asset: font-m
    size: 14
  picker:
    elems: ["Elem1", "Elem2"]
    keys: ["key1", "key2"]
    def: "key2"
  x-rpn: "$width 2 / 100 -"
  y: 350
  w: 200
  h: 30

-
  type: container
  order: vertical
  w: 100
  h: 100
  children:
    -
      type: label
      title:
        text: "Draggable"
        asset: font-r
        size: 14
      attrib:
        draggable: true
      style:
        text-align: left
      h: 20
    -
      type: label
      title:
        text: "Droppable"
        asset: font-r
        size: 14
      attrib:
        droppable: true
      style:
        text-align: right
      h: 20
