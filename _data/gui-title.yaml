-
  id: btn-ident
  type: label
  title: Label From Yaml
  x: 20
  y-rpn: $height 100 -
  w-rpn: $width 2 /
  h: 50
  asset: font-r

-
  type: fill
  x-rpn: "$width $width 5 / -"
  w-rpn: "$width 5 /"
  color:
    default:
      back: 0 0 0 50
      border: 220 220 220 255
      title: 54 20 171 255
      tint: 220 220 220 255

-
  type: container
  order: vertical
  w: 100
  h: 100
  children:
    - &test
      type: label
      title: Label
      h: 20
      asset: font-r
    - *test
    - *test
    -
      type: image
      path: _data/img.png
      h: 30
      asset: sample-image
    - *test
