-
  type: label
  class: title
  text: Kurokos DEMO
  x-rpn: "$width 2 / 150 -"
  y-rpn: "$height 0.1 *"
  w-rpn: "300"
  h: 50

-
  name: start
  type: button
  text: START
  x-rpn: $width 2 / 100 -
  y: 130
  w: 200
  h: 50
-
  name: switch
  type: switch
  text: Switch
  x-rpn: $width 2 / 100 -
  y: 200
  w: 200
  h: 30
-
  name: slider
  type: slider
  value:
    type: int
    def: 30
    min: 0
    max: 100
  text: Slider
  x-rpn: $width 2 / 100 -
  y: 250
  w: 200
  h: 30
-
  type: text-field
  text: initial text
  x-rpn: "$width 2 / 100 -"
  y: 300
  w: 200
  h: 30
-
  type: picker
  text: picker
  picker:
    elems: ["Elem1", "Elem2"]
    keys: ["key1", "key2"]
    def: "key2"
  x-rpn: "$width 2 / 100 -"
  y: 350
  w: 200
  h: 30

-
  type: container
  order: vertical
  x: 30
  y: 130
  w: 100
  h: 100
  children:
    - {name: "test1", class: "class-a", type: label, text: "test1", attrib: { draggable: true, droppable: true}, style: {text-align: left}, h: 20}
    - {name: "test2", class: "class-a", type: label, text: "test2", attrib: { draggable: true, droppable: true}, style: {text-align: left}, h: 20}
    - {name: "test3", class: "class-a", type: label, text: "test3", attrib: { draggable: true, droppable: true}, style: {text-align: left}, h: 20}
    - {name: "test4", class: "class-a", type: label, text: "test4", attrib: { draggable: true, droppable: true, hoverable: true}, style: {text-align: left}, h: 20}
    - {name: "test5", class: "class-a", type: label, text: "test5", attrib: { draggable: true, droppable: true}, style: {text-align: left}, h: 20}
