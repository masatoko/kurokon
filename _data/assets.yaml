_common:
  - &data-dir ./_data/
  - &font-dir ./_data/font/

files:
  -
    id: sample-image
    dir: *data-dir
    file: img.png
  -
    id: gui-title
    dir: *data-dir
    file: gui-title.yaml

  -
    id: robotoj-b
    dir: *font-dir
    file: RobotoJ-Bold.ttf
    size: 20
  -
    id: robotoj-m
    dir: *font-dir
    file: RobotoJ-Medium.ttf
    size: 16
  -
    id: robotoj-r
    dir: *font-dir
    file: RobotoJ-Regular.ttf
    size: 16

patterns:
  -
    id: my-texts
    dir: _data/dir-a
    pattern: "*.txt"
    ignores:
      - "*2.txt"
