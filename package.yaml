name: kurokos
version: 0.0.0
synopsis: A simple game framework
description: See README at <https://github.com/masatoko/kurokos#README>
maintainer: Masato Kobayashi <masatokodo@gmail.com>
license: MIT
github: masatoko/kurokos
category: Game Engine

ghc-options:
  - -Wall
  - -fno-warn-unused-do-bind

flags:
  demo:
    description: Build demo executable
    manual: False
    default: True

dependencies:
  - base >= 4.7 && < 5
  - OpenGL
  - sdl2 >= 2.2.0
  - kurokos-gfx
  - kurokos-ui
  - kurokos-rpn
  - kurokos-asset
  - kurokos-asset-raw
  - transformers-base
  - transformers
  - mtl
  - monad-control
  - safe-exceptions
  - containers
  - bytestring
  - text
  - vector
  - managed
  - linear
  - extra
  - safe

library:
  source-dirs: src
  exposed-modules:
    - Kurokos

executables:
  demo:
    main: Main.hs
    source-dirs: src-demo
    when:
      - condition: flag(demo)
        then:
          dependencies:
            - kurokos
            - lens
            - resourcet
        else:
          buildable: False
